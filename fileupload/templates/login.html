<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <title>Make Profile</title>
            <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">

    <!--external css-->
    <!-- font icon -->
    <link href="{% static 'css/elegant-icons-style.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/jquery-jvectormap-1.2.2.css' %}" rel="stylesheet">

    <!-- Custom styles -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet">
    <link href="{% static 'css/jquery-ui-1.10.4.min.css' %}" rel="stylesheet">
    </head>
    <body>
    <!-- javascripts -->
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/jquery-ui-1.10.4.min.js' %}"></script>
<script src="{% static 'js/jquery-1.8.3.min.js' %}"></script>
<script src="{% static 'js/jquery-ui-1.9.2.custom.min.js' %}" type="text/javascript"></script>

<!-- bootstrap -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- nice scroll -->
<script src="{% static 'js/jquery.scrollTo.min.js'%}"></script>
<script src="{% static 'js/jquery.nicescroll.js' %}"></script>

<!-- custom select -->
<script src="{% static 'js/jquery.customSelect.min.js' %}"></script>

<!--customer script for all page-->
<script src="{% static 'js/scripts.js' %}"></script>

<!-- custom script for this page-->
<script src="{% static 'js/jquery.autosize.min.js' %}"></script>
<script src="{% static 'js/jquery.placeholder.min.js' %}"></script>
<script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>


   

{% block content %}
<center>
<div style="background-image: url({% static 'img/whitebg1.jpg' %});background-color: transparent; background-size: cover">
    <div class="container">
<img src="{% static 'img/know-your-customer.png' %}" alt="Avatar" class="avatar" style="background-color: transparent;" >
        <form action="{% url 'fileupload:login' %}" method="post">
            {% csrf_token %}
            
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    
                    <div class="panel-body">
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                        <div class="form-group clearfix">
                            <label for="username" class="col-md-4 control-label text-right">Username:</label>
                            <br><div class="col-md-6">
                                <input name="username" value="" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="password" class="col-md-4 control-label text-right">Password:</label>
                            <br><div class="col-md-6">
                                <input name="password" type="password" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-4">
                            <input name="login" type="submit" value="Login" class="btn btn-success" />
                        </div>
                        {% if messages %}
                         {% for message in messages %}

                    <div class="alert alert-success">
                        <a class="close" href="#" data-dismiss="alert">Ã—</a>

                        {{ message }}
                        

                    </div>
            {% endfor %}
            {% endif %}
                    </div>
                </div>
            </div>
                <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
            <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

            </center>
        </form>
    </div>
</div>


  </div>
  </form>
            </div>
       
        </center>
         </div>
        {% endblock %}
    </body>
</html>
